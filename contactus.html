<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Contact Us!</h1>
        <form action="">
            <label for="name">Name:</label>
            <br>
            <input name="email"type="text" placeholder="Name">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" pattern="^.+@gmail\.com$" required>
            <br>
            <br>
            <label for="phone">Phone:</label>
            <br>
            <input type="tel" name="phone" id="" maxlength="10" pattern="[0-9]{10}" inputmode="numeric">
            <br>
            <br>
            <label for="mes">Message:</label>
            <br>
            <textarea name="mes" id=""></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
